<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantas já fez?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <center>
        <div class="card text-center" id="form" style="width: 18rem;"> 
            <div class="card-body">
                <form action="models/Usuario.js">
                    <div class="form-group">
                    <label for="exampleInputEmail1">Nome: </label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" aria-describedby="sobrenomeHelp" placeholder="Seu sobrenome">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
</center>
</body>
</html>
